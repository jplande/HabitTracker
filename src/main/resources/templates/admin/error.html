<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erreur - HabitTracker Admin</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .error-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      text-align: center;
      max-width: 500px;
    }
    .error-icon {
      color: #dc3545;
      margin-bottom: 2rem;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 12px 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="error-card">
        <i class="fas fa-exclamation-triangle fa-5x error-icon"></i>

        <h1 class="h2 mb-3">Oups ! Une erreur s'est produite</h1>

        <div th:if="${error}" class="alert alert-danger" role="alert">
          <span th:text="${error}">Message d'erreur</span>
        </div>

        <p class="text-muted mb-4">
          Une erreur inattendue s'est produite. Nos équipes ont été notifiées.
        </p>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <a href="/admin/dashboard" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>
            Retour au dashboard
          </a>

          <button onclick="history.back()" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>
            Page précédente
          </button>
        </div>

        <div class="mt-4">
          <small class="text-muted">
            Si le problème persiste, contactez l'administrateur système.
          </small>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
